<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/mc/style.css">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <link rel="apple-touch-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <title>Minecraft Tools | BaphomethLabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/template/data-include.js"></script>
</head>
<body>
    <article>
        <div data-include="/mc/header" id="header"></div>

        <table class="card-table"><tr class="card-table-row">

            <td class="card-wrap-full"><div class="card tooltip center">
                <p class="item-header">Minecraft Tools</p>
            </div></td>

            <td class="card-wrap"><div class="card tooltip center">
                <p class="item-name">UUID Generator</p>
                <br>
                <p class="center"><a href="/mc/uuid" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card tooltip center">
                <p class="item-name">Base64 Translator</p>
                <br>
                <p class="center"><a href="/mc/base64" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card tooltip center">
                <p class="item-name">Pixel Scaler</p>
                <br>
                <p class="center"><a href="/mc/pixel_scaler" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card tooltip center">
                <p class="item-name">File Converter</p>
                <br>
                <p class="center"><a href="/mc/file_converter" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card tooltip center">
                <p class="item-name">Online Resources...</p>
                <br>
                <p class="left bold"><a href="https://minecraft.wiki/w/Data_component_format" rel="noopener noreferrer" target="_blank" class="link">MC Wiki - Data component format</a></p>
                <p class="left bold"><a href="https://minecraft.wiki/w/Entity_format" rel="noopener noreferrer" target="_blank" class="link">MC Wiki - Entity format</a></p>
                <p class="left bold"><a href="https://minecraft.wiki/w/Raw_JSON_text_format" rel="noopener noreferrer" target="_blank" class="link">MC Wiki - JSON text format</a></p>
                <p class="left bold"><a href="https://misode.github.io/" rel="noopener noreferrer" target="_blank" class="link">Misode Generators</a></p>
                <p class="left bold"><a href="https://www.chunkbase.com/apps/" rel="noopener noreferrer" target="_blank" class="link">Chunkbase</a></p>
            </div></td>

        </tr></table>

    </article>
    <div data-include="/template/footer" id="footer"></div>

</body>
</html>
