<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/main/style.css">
    <link rel="stylesheet" href="/secret/style.css">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <link rel="apple-touch-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <title>BaphomethLabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/template/data-include.js"></script>
</head>
<body>
    <article>
        <div data-include="/template/header" id="header"></div>

        <div class="center" id="ee3">
            <button onClick="clickButton()" id="ee2"><img src="/assets/matryoshka_richtofen.png" id="ee1"></button>
            <br/>
            <span id="song-label" class="warn"></span>
            <br/>
            <br/>
        </div>

    </article>
    <div data-include="/template/footer" id="footer"></div>
    <script>
        var clicks = 0

        function clickButton() {
            clicks++
            if(clicks==3) {
                document.getElementById("ee1").className = "ee5"
                $('#ee3').append('<iframe src="https://www.youtube.com/embed/lYpio2tG-BE?autoplay=1&controls=0" allow="autoplay" id="ee4"></iframe>')
                document.getElementById('song-label').innerHTML = 'Now playing: Kevin Sherwood - Undone'
            }
        }
    </script>
</body>
</html>
