<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <link rel="apple-touch-icon" href="https://avatars.githubusercontent.com/u/71295013?v=4">
    <title>BaphomethLabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../data-include.js"></script>
</head>
<body>
    <article>
        <div data-include="../header" id="header"></div>

        <table class="card-table"><tr class="card-table-row">

            <td class="card-wrap"><div class="card">
                <h1>Data Packs</h1>
                <p>Various datapacks for Minecraft</p>
                <p>Updated to 1.20.2!</p>
                <p class="center"><a href="https://github.com/Baphomet42/Data-Packs" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card">
                <h1>42edit</h1>
                <p>Fabric inventory editor & other random Black Magick</p>
                <p>Updated to 1.20.2!</p>
                <p class="center"><a href="https://github.com/Baphomet42/42edit" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

            <td class="card-wrap"><div class="card">
                <h1>42scoreboard</h1>
                <p>Generic score tracker for games</p>
                <p>Features a red button that goes bzzzzzzzzzzzzzzzz</p>
                <p class="center"><a href="https://baphomet42-scoreboard.stackblitz.io/" rel="noopener noreferrer" class="button">Open</a></p>
            </div></td>

        </tr></table>

    </article>
    <div data-include="../footer" id="footer"></div>
</body>
</html>
